
<html>
    <head>
        <title>Atividade 4</title>
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css" />
        <script src="js/jquery-3.4.1.min.js" type="text/javascript"></script>
        <script src="js/jquery.mask.min.js" type="text/javascript"></script> 
        <script src="js/bootstrap.min.js" type="text/javascript"></script> 
        <script src="js/bootstrap-notify.min.js" type="text/javascript"></script> 
        <script type="text/javascript">
            
         $('#email').mask("A", {
    translation: {
        "A": { pattern: /[\w@\-.+]/, recursive: true }
    }
});   
            
        function validacao(){
            var formulario = document.forms["atividade4"]
            var nome = formulario.nome.value
            var email = formulario.email.value
            var duvida = formulario.duvida.value
            
            var erro = false
            if (nome.indexOf(" ") == -1){
                alert("Preencha o nome completo!")
                erro = true
            }
            erro = false
            if (duvida.lenght > 400){
                alert("Numero de caracteres excedido!")
                erro = true
            }
                
            return false
        }  
        </script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form name="atividade4" method="post" action="algumlugar.html" onsubmit="return validacao()">
            
            <div class="container">
            
            <div class="form-group">
            <label>Nome Completo</label>
            <input type="text" name="nome" id="nome" placeholder="Ex:Jose Joaquim da Silva" class="form-control"/>
            </div>
            <div class="form-group">
            <label>E-mail</label>
            <input type="email" name="email" id="email" placeholder="Ex. exemplo@exemplo.com" class="form-control"/>
            </div>
            <div class="form-group">
                <label>Dúvida(Máx. 400 Caractéres)</label><br>
            
            <textarea name="duvida" rows="25" cols="100"></textarea>
            </div>
            <button class="btn btn-primary">
                <span class="glyphicon" glyphicon-send></span>
                Enviar
            </button>
            </div>   

        </form>
    </body>
</html>
